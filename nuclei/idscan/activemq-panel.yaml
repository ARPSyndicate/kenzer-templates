id: activemq-panel

info:
  name: Apache ActiveMQ Exposure
  author: pd-team
  severity: info

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
    matchers:
      - type: word
        words:
          - '<h2>Welcome to the Apache ActiveMQ!</h2>'
          - '<title>Apache ActiveMQ</title>'
        condition: and 