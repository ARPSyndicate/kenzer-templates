id: wms-server-detect

info:
  name: Wms-Server detect
  author: pikpikcu
  severity: info
  metadata:
    verified: true
    fofa-query: app="WmsServer"
  tags: tech,wms,httpserver

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "WMSServer/"
