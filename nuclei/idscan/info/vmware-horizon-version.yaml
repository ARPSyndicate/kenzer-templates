id: vmware-horizon-version

info:
  name: Vmware Horizon Version Detect
  author: veshraj
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Vmware Horizon"
  tags: vmware,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/portal/info.jsp"

    extractors:
      - type: regex
        regex:
          - '"clientVersion":"[^"]*"'
