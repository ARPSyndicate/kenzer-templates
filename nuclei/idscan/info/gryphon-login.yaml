id: gryphon-login

info:
  name: Gryphon Panel
  author: pdteam
  severity: info
  reference:
    - https://gryphonconnect.com/software-release-updates/
  metadata:
    shodan-query: http.title:"Gryphon"
  tags: gryphon,router

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/luci/"

    matchers:
      - type: word
        part: body
        words:
          - 'Gryphon'
          - 'Welcome to GryphonCare'
        condition: or