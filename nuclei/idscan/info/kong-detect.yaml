id: kong-detect

info:
  name: Detect Kong
  author: geeknik,joshlarsen
  severity: info
  description: The Cloud-Native API Gateway
  reference:
    - https://github.com/Kong/kong
  tags: tech,kong

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "server: kong"
          - "x-kong-response-latency"
          - "x-kong-upstream-latency"
          - "x-kong-proxy-latency"
        condition: or
        case-insensitive: true

    extractors:
      - type: kval
        kval:
          - server
