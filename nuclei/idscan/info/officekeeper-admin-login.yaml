id: officekeeper-admin-login

info:
  name: OfficeKeeper - Admin Login Panel
  author: gy741
  severity: info
  metadata:
    verified: true
    shodan-query: http.favicon.hash:-800060828
  tags: officekeeper,dlp,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"

    stop-at-first-match: true
    matchers:
      - type: word
        part: body
        words:
          - "통합PC보안이 가능한 정보유출방지 솔루션"
