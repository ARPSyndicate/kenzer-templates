id: php-detect

info:
  name: PHP Detect
  author: y0no
  severity: info
  metadata:
    verified: true
    shodan-query: "X-Powered-By: PHP"
  tags: tech,php

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "PHP"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - "X-Powered-By: PHP/([0-9.]+)"
