id: avigilon-panel

info:
  name: Avigilon - Login Panel
  author: robotshell
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Login - Avigilon Control Center"
  tags: panel,avigilon

requests:
  - method: GET
    path:
      - '{{BaseURL}}/cfg/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Login - Avigilon Control Center Gateway</title>'
          - '<title>Iniciar sesi√≥n - Puerta de enlace de Avigilon Control Center</title>'
        condition: or

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
