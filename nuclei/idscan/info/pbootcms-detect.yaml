id: pbootcms-detect

info:
  name: PbootCMS Detect
  author: princechaddha,daffainfo
  severity: info
  reference:
    - https://www.pbootcms.com/
  metadata:
    verified: true
    shodan-query: http.html:"PbootCMS"
  tags: tech,pbootcms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'content="PbootCMS'

      - type: regex
        regex:
          - '<title>PbootCMS(.*)</title>'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'title="(.*)正式发布">'
