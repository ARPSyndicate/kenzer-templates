id: eventum-panel

info:
  name: Eventum Panel Detect
  author: princechaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.favicon.hash:305412257
  tags: panel,eventum

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: or
    matchers:

      - type: word
        part: body
        words:
          - '<title>Login - Eventum</title>'
          - 'title="Eventum Issues search"'
        condition: or

      - type: word
        part: body
        words:
          - 'Database Error:'
          - 'There seems to be a problem connecting to the database server specified in your configuration file'
        condition: and
