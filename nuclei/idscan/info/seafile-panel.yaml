id: seafile-panel

info:
  name: Seafile Panel
  author: TechbrunchFR
  severity: info
  metadata:
    shodan-query: http.favicon.hash:1552322396
  reference:
    - https://www.seafile.com/en/home/
    - https://github.com/haiwen/seafile
  tags: sefile,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/media/favicons/favicon.png"
    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - "status_code==200 && (\"1552322396\" == mmh3(base64_py(body)))"
