id: harbor-panel

info:
  name: Harbor Panel Login
  author: daffainfo
  severity: info
  description: Harbor is an open source trusted cloud native registry project that stores, signs, and scans content.
  reference:
    - https://github.com/goharbor/harbor
  metadata:
    verified: true
    shodan-query: http.favicon.hash:657337228
  tags: panel,harbor

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Harbor</title>"
          - "<harbor-app>"
        condition: and

      - type: status
        status:
          - 200
