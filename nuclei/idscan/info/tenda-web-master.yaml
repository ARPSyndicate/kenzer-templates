id: tenda-web-master

info:
  name: Tenda Web Master
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-dork: title:"Tenda Web Master"
  tags: panel,tenda,router

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login.html'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Tenda Web Master</title>'

      - type: status
        status:
          - 200
