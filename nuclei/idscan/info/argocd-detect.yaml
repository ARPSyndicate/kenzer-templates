id: argocd-detect

info:
  name: Argo CD Detect
  author: Adam Crosser
  severity: info
  description: Detects the Argo CD website console
  tags: tech,argocd

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - '<title>Argo CD'