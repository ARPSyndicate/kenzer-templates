id: tiny-file-manager

info:
  name: Tiny File Manager
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-dork: title:"Tiny File Manager"
  tags: panel,filemanager

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Tiny File Manager'

      - type: status
        status:
          - 200
