id: fatpipe-warp-detect

info:
  name: FatPipe WARP Detect
  author: princechaddha
  severity: info
  tags: tech,fatpipe

requests:
  - method: GET
    path:
      - "{{BaseURL}}/fpui/jsp/login.jsp"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>FatPipe WARP&nbsp;| Log in</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<h5>([0-9.a-z]+)<\/h5>'
