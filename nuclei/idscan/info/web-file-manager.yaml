id: web-file-manager

info:
  name: Web File Manager
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-dork: title:"Web File Manager"
  tags: panel,filemanager

requests:
  - method: GET
    path:
      - '{{BaseURL}}/Login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Web File Manager'
          - 'Login'
        condition: and

      - type: status
        status:
          - 200
