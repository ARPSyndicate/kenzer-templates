id: splunk-login

info:
  name: Splunk SOAR
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: http.title:"Splunk SOAR"
  tags: panel,splunk

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login?next=/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Splunk SOAR</title>'

      - type: status
        status:
          - 200
