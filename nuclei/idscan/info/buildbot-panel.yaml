id: buildbot-panel

info:
  name: Buildbot Panel Detect
  author: thardt-praetorian,daffainfo
  severity: info
  reference:
    - https://buildbot.net
  metadata:
    verified: true
    shodan-query: http.title:"BuildBot"
  tags: panel,buildbot,cicd

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<title(.*)>Buildbot</title>'
          - 'buildbot_config'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - '\[\"Buildbot\", \"([0-9.]+)\"\]'
