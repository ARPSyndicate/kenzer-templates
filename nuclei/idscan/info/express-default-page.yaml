id: express-default-page

info:
  name: Express Default Page
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: html:"Welcome to Express"
  tags: tech,express

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Express</title>"
          - "Welcome to Express"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
