id: xxljob-panel

info:
  name: XXLJOB Admin Login Panel
  author: pdteam,daffainfo,ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.favicon.hash:1691956220
  tags: panel,xxljob,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/xxl-job-admin/toLogin"
      - "{{BaseURL}}/toLogin"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<a><b>XXL</b>JOB</a>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"admin_version":"(.*?)"'
