id: default-codeigniter-page

info:
  name: Default CodeIgniter Page
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: http.title:"Welcome to CodeIgniter"
  tags: tech,codeigniter

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '^<title>Welcome to CodeIgniter\s?(?:[0-9]!)?</title>$'

      - type: status
        status:
          - 200
