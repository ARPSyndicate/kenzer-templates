id: daybyday-detect

info:
  name: DaybydayCRM Detect
  author: pikpikcu
  severity: info
  tags: tech,daybyday

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>Daybyday - Login</title>"

      - type: status
        status:
          - 200
