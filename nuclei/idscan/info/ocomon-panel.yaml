id: ocomon-panel

info:
  name: OcoMon Login Panel
  author: dogasantos
  severity: info
  description: a tiny helpdesk system written in php
  reference:
    - https://sourceforge.net/projects/ocomonphp/
  metadata:
    verified: true
    shodan-query: http.html:"OcoMon"
  tags: panel,ocomon,oss

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - '(?i)(OcoMon)'

      - type: word
        part: body
        words:
          - 'open_form/ticket_form_open.php'

    extractors:
      - type: regex
        group: 1
        regex:
          - 'Versão: ([0-9.]+)'
          - 'Versão:&nbsp;([0-9.]+)'
