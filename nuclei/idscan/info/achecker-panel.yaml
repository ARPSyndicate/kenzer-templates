id: achecker-panel

info:
  name: AChecker Login Panel
  author: princechaddha
  severity: info
  tags: panel,achecker

requests:
  - method: GET
    path:
      - "{{BaseURL}}/checker/login.php"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - ": Web Accessibility Checker</title>"
          - "AChecker - Copyright"
        condition: and

      - type: status
        status:
          - 200
