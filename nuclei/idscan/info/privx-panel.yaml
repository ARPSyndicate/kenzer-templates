id: privx-panel

info:
  name: SSH PrivX Login Page
  author: korteke
  severity: info
  description: A SSH PrivX login page was detected.
  reference:
    - https://www.ssh.com/products/privx/
  metadata:
    shodan-query: title:"PrivX"
  tags: panel,privx

requests:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>PrivX</title>'

      - type: status
        status:
          - 200
