id: kettle-panel

info:
  name: Kettle Panel - Detect
  author: For3stCo1d
  severity: info
  description: Kettle panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: basic realm="Kettle"
  tags: panel,kettle

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - 'basic realm="Kettle"'

