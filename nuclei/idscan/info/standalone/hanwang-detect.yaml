id: hanwang-detect

info:
  name: hanwang-detect
  author: ffffffff0x
  severity: info
  metadata:
    fofa-query: 汉王人脸考勤管理系统
  tags: hanwang,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "汉王人脸考勤管理系统"
        part: body

      - type: status
        status:
          - 200