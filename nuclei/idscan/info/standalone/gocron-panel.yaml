id: gocron-panel

info:
  name: Gocron Panel - Detect
  author: ffffffff0x
  severity: info
  description: Gocron panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    fofa-query: app="gocron-定时任务系统"
  tags: gocron,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<title>gocron - (.*)</title>'

      - type: status
        status:
          - 200

