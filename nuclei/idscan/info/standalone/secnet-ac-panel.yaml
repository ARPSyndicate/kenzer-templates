id: secnet-ac-panel

info:
  name: SecNet Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: SecNet login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: secnet-ac,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>安网科技-智能路由系统</title>"

      - type: status
        status:
          - 200

