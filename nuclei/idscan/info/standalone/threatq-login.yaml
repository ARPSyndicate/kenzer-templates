id: threatq-login

info:
  name: ThreatQ Login Panel - Detect
  author: idealphase
  severity: info
  description: ThreatQ login panel was detected.
  reference:
    - https://www.threatq.com/threat-intelligence-platform/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel,threatq

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title ng-bind="PageTitle.getTitle()">ThreatQ</title>'
          - '<script src="/assets/js/threatq.min.js'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<script src="/assets/js/threatq.min.js\?(.*)'

