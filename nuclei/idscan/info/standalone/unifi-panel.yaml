id: unifi-panel

info:
  name: Unifi Network Panel
  author: TechbrunchFR
  severity: info
  metadata:
    shodan-query: http.title:"UniFi Network"
  tags: unifi,ubnt,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>UniFi Network</title>"

      - type: status
        status:
          - 200
