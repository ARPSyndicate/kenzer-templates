id: directum-login

info:
  name: Directum Login Panel - Detect
  author: pikpikcu
  severity: info
  description: Directum login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    fofa-query: title="Directum"
  tags: directum,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Login.aspx"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "DIRECTUM Login"
          - "Directum Login"
        condition: or

      - type: status
        status:
          - 200

