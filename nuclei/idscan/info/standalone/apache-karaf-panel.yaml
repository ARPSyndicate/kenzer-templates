id: apache-karaf-panel

info:
  name: Apache Karaf Detect
  author: s0obi
  severity: info
  metadata:
    verified: true
    shodan-query: realm="karaf"
  tags: tech,apache,karaf

requests:
  - method: GET
    path:
      - "{{BaseURL}}/system/console"

    matchers:
      - type: word
        part: header
        words:
          - 'realm="karaf'
