id: basic-auth-detect

info:
  name: Basic Auth Detection
  author: w4cky_
  severity: info
  tags: tech,basic-auth

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 401

      - type: word
        words:
          - "Www-Authenticate:"
        part: header
