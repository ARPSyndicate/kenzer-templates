id: default-symfony-page

info:
  name: Symfony Default Page
  author: pussycat0x
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Welcome to Symfony"
  tags: tech,symfony,default-page

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Welcome to Symfony!'
          - 'Documentation'
        condition: and

      - type: status
        status:
          - 404

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "([0-9.]+)</span>"