id: mongoose-server

info:
  name: Mongoose Server
  author: lu4nx
  severity: info
  description: |
    Mongoose is a embedded web server
  reference:
    - https://github.com/cesanta/mongoose
  metadata:
    verified: true
    shodan-query: 'Server: Mongoose'
  tags: tech,mongoose

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Server: Mongoose"

      - type: status
        status:
          - 200
