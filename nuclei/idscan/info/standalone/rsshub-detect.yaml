id: rsshub-detect

info:
  name: RSSHub Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.favicon.hash:-1893514038
  tags: tech,rsshub

requests:
  - method: GET
    path:
      - "{{BaseURL}}/favicon.ico"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - "('-1893514038' == mmh3(base64_py(body)))"
