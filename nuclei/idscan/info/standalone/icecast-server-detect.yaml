id: icecast-server-detect

info:
  name: Icecast Streaming Media Server Detection
  author: theamanrawat
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Icecast Streaming Media Server"
  tags: tech,icecast

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Icecast"

      - type: status
        status:
          - 200
