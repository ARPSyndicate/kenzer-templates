id: hybris-administration-console

info:
  name: Hybris Administration Console Login Panel - Detect
  author: princechaddha
  severity: info
  description: Hybris Administration Console login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: title:"Hybris"
  tags: panel,hybris

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "hybris administration console"

      - type: status
        status:
          - 200

