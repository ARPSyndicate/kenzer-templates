id: yopass-panel

info:
  name: Yopass Panel - Detect
  author: Adam Crosser
  severity: info
  description: Yopass panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    shodan-query: title:"Yopass"
  tags: panel,yopass

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<title>Yopass"

