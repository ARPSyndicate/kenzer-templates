id: gerapy-detect

info:
  name: Gerapy Panel - Detect
  author: pikpikcu
  severity: info
  description: Gerapy panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: tech,gerapy,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Gerapy</title>"

      - type: status
        status:
          - 200

