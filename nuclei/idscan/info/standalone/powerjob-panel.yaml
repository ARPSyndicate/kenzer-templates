id: powerjob-panel

info:
  name: PowerJob Login Panel - Detect
  author: pikpikcu
  severity: info
  description: PowerJob login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    fofa-query: title="PowerJob"
  tags: panel,powerjob

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>PowerJob</title>"

      - type: status
        status:
          - 200

