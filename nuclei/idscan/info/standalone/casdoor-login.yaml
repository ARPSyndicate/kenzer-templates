id: casdoor-login

info:
  name: Casdoor Login Panel - Detect
  author: princechaddha
  severity: info
  description: Casdoor login panel was detected.
  reference:
    - https://casdoor.org/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    shodan-query: http.title:"Casdoor"
  tags: panel,casdoor

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>Casdoor</title>"

      - type: status
        status:
          - 200

