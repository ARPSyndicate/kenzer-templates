id: nagios-panel

info:
  name: Nagios Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: Nagios login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: http.title:"nagios"
  tags: panel,nagios

requests:
  - method: GET
    path:
      - "{{BaseURL}}/nagios"
      - "{{BaseURL}}/nagios3"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'Nagios Access'

      - type: status
        status:
          - 401

