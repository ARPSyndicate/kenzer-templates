id: secmail-detect

info:
  name: SecMail Login Panel - Detect
  author: johnk3r
  severity: info
  description: SecMail login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    shodan-query: secmail
  tags: secmail,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/SecMail/login.jsp"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Path=/SecMail"
        part: header

      - type: status
        status:
          - 200

