id: citrix-vpn-detect

info:
  name: Citrix VPN Panel - Detect
  author: pdteam
  severity: info
  description: Citrix VPN panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel,citrix

requests:
  - method: GET
    path:
      - "{{BaseURL}}/vpn/index.html"
    matchers:
      - type: word
        words:
          - "<title>Citrix Gateway</title>"

