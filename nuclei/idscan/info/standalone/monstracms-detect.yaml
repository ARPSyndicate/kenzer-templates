id: monstracms-detect

info:
  name: MonstraCMS Detection
  author: ritikchaddha
  severity: info
  reference:
    - https://github.com/monstra-cms/monstra/
  metadata:
    verified: true
    shodan-query: http.favicon.hash:419828698
  tags: tech,monstra,monstracms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="Powered by Monstra'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'content="Powered by Monstra ([0-9.]+)'
