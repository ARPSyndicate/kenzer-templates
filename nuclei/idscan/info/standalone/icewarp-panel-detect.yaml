id: icewarp-panel-detect

info:
  name: IceWarp Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: IceWarp login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: title:"icewarp"
  tags: icewarp,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/webmail/"

    matchers-condition: and
    matchers:

      - type: word
        part: header
        words:
          - 'IceWarp'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - 'Server: (.{4,20})'

