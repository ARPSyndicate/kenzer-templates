id: cpanel-api-codes

info:
  name: cPanel API Codes Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: cPanel API Codes panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: title:"CPanel - API Codes"
  tags: panel,cpanel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "<title>CPanel - API Codes</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

