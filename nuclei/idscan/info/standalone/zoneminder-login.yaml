id: zoneminder-login

info:
  name: ZoneMinder Login Detect
  author: princechaddha
  severity: info
  tags: panel,zoneminder

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>ZM - Login</title>"

      - type: status
        status:
          - 200
