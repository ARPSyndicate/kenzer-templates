id: pypiserver-detect

info:
  name: PyPI Server Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: html:"pypiserver"
  tags: tech,pypiserver

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - 'Welcome to pypiserver'

      - type: status
        status:
          - 200
