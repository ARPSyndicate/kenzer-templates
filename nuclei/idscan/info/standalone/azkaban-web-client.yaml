id: azkaban-web-client

info:
  name: Azkaban Web Client
  author: dhiyaneshDK
  severity: info
  description: An Azkaban web client panel was discovered.
  reference:
    - https://azkaban.github.io/
  classification:
    cwe-id: CWE-200
  metadata:
    shodan-query: http.title:"Azkaban Web Client"
  tags: panel,azkaban

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Azkaban Web Client'
      - type: status
        status:
          - 200

