id: sogo-detect

info:
  name: SOGo Detect
  author: righettod
  severity: info
  description: This template will detect a running SOGo instance
  reference:
    - https://www.sogo.nu/
  metadata:
    verified: true
    shodan-query: http.title:"SOGo"
  tags: sogo,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/SOGo"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="SOGo Web Interface"'
          - 'sg-default="SOGo'
        condition: or

      - type: status
        status:
          - 200
