id: apple-httpserver

info:
  name: Apple HttpServer Detect
  author: pikpikcu
  severity: info
  metadata:
    verified: true
    fofa-query: app="Apple-HttpServer"
    shodan-query: "AppleHttpServer"
  tags: tech,apple,httpserver

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "X-Apple-Jingle-Correlation-Key"
          - "AppleHttpServer"
          - "X-Apple-Request-UUID"
        condition: or
