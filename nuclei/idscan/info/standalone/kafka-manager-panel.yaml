id: kafka-manager-panel

info:
  name: Kafka Manager Panel
  author: ritikchaddha
  severity: info
  reference:
    - https://github.com/yahoo/CMAK
  metadata:
    verified: true
    fofa-query: app="Kafka-Manager"
    shodan-query: title:"Kafka-Manager"
  tags: tech,kafka,apache

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "Kafka Manager"

      - type: word
        part: header
        words:
          - "Kafka-Manager"
