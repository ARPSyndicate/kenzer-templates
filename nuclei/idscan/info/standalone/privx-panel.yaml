id: privx-panel

info:
  name: SSH PrivX Login Panel - Detect
  author: korteke
  severity: info
  description: SSH PrivX login panel was detected.
  reference:
    - https://www.ssh.com/products/privx/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    shodan-query: title:"PrivX"
  tags: panel,privx

requests:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>PrivX</title>'

      - type: status
        status:
          - 200

