id: fuelcms-panel

info:
  name: Fuel CMS Login Panel - Detect
  author: Adam Crosser
  severity: info
  description: Fuel CMS login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel,fuelcms,oss

requests:
  - method: GET
    path:
      - "{{BaseURL}}/fuel/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>FUEL CMS</title>"

      - type: status
        status:
          - 200

