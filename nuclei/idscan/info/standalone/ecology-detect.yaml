id: ecology-detect

info:
  name: Ecology Detection
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: ecology_JSessionid
    fofa-query: app="泛微-协同办公OA"
  tags: ecology,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "ecology_JSessionid"

      - type: status
        status:
          - 200
