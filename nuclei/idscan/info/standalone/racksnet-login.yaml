id: racksnet-login

info:
  name: Racksnet Login Panel - Detect
  author: idealphase
  severity: info
  description: Racksnet login panel was detected.
  reference:
    - https://racksnet.com/en/
    - https://racksnet.com/en/product-overview/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    shodan-query: http.title:"My Datacenter - Login"
    google-query: intitle:"My Datacenter - Login"
  tags: panel,racksnet

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "My Datacenter - Login"

      - type: status
        status:
          - 200

