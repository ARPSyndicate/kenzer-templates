id: unauth-xproxy-dashboard

info:
  name: X-Proxy Dashboard Panel - Detect
  author: pussycat0x
  severity: info
  description: X-Proxy Dashboard panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    fofa-query: "X-Proxy Dashboard"
  tags: xproxy,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>X-Proxy</title>'
          - 'Dashboard</a>'
        condition: and

      - type: status
        status:
          - 200

