id: zabbix-server-login

info:
  name: Zabbix Login
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: http.title:"zabbix-server"
  tags: panel,zabbix

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>zabbix-server: Zabbix</title>"
      - type: status
        status:
          - 200
