id: mojoportal-detect

info:
  name: Mojoportal - Detect
  author: pikpikcu
  severity: info
  tags: tech,mojoportal

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "Powered by mojoPortal"
          - "title=['\"]mojoPortal"
          - "alt=['\"]mojoPortal"
        condition: or

      - type: status
        status:
          - 200
