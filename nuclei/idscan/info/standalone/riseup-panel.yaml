id: riseup-panel

info:
  name: Rise Up Login Panel - Detect
  author: righettod
  severity: info
  description: Rise Up login panel was detected.
  reference:
    - https://www.riseup.ai/en/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
  tags: panel,riseup

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Account/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "cfg.envRiseUp"
          - "imgresize.riseup.ai"
          - "content.riseup.ai"
        condition: or

      - type: word
        part: body
        words:
          - "login-page"

      - type: status
        status:
          - 200

