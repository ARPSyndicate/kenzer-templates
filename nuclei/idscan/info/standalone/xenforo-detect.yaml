id: xenforo-detect

info:
  name: XenForo Forum Detection
  author: dhiyaneshDk,daffainfo
  severity: info
  metadata:
    shodan-query: http.title:"XenForo"
  tags: tech,xenforo

requests:
  - method: GET
    path:
      - '{{BaseURL}}/index.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<html id="XenForo"'
          - '<html id="XF"'
        condition: or

      - type: status
        status:
          - 200
