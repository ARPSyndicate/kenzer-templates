id: goliath-detect

info:
  name: Goliath Detection
  author: geeknik
  severity: info
  description: |
    Goliath is a non-blocking Ruby web server framework
  reference:
    - https://github.com/postrank-labs/goliath
  metadata:
    verified: true
    shodan-query: 'Server: Goliath'
  tags: tech,goliath

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - Goliath+

    extractors:
      - type: kval
        part: header
        kval:
          - Server
