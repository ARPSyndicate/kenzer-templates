id: rundeck-login

info:
  name: Rundeck Login Panel - Detect
  author: DhiyaneshDk, daffainfo
  severity: info
  description: Rundeck login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: title:"Rundeck"
  tags: panel,rundeck

requests:
  - method: GET
    path:
      - '{{BaseURL}}/user/login'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'alt="Rundeck"'
          - '/assets/rundeck' ## For old rundeck
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'utm_medium=([0-9.]+)-'
          - 'data-version-string=\"([0-9.-]+)\"' ## Detection version on old rundeck
          - '<span class="version">([0-9.-]+)<\/span>' ## Detection on very old rudneck

