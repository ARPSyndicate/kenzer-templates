id: default-tengine-page

info:
  name: Tengine Default Page
  author: pussycat0x
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Welcome to tengine"
  tags: tech,tengine,default-page

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Welcome to tengine'
          - 'Thank you for using tengine'
        condition: and

      - type: status
        status:
          - 200