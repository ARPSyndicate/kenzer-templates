id: clave-login-panel

info:
  name: Clave Login Panel - Detect
  author: __Fazal
  severity: info
  description: Clave login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel,clave,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}/admin.php'

    host-redirects: true
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Clave"

