id: plesk-onyx-login

info:
  name: Plesk Onyx Login Panel - Detect
  author: dhiyaneshDK,daffainfo
  severity: info
  description: Plesk Onyx login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/6501
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: http.html:"Plesk Onyx"
    google-query: inurl:login_up.php "Plesk Onyx"
  tags: panel,plesk,login,edb

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login_up.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'alt="Plesk Onyx'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'alt="Plesk Onyx ([0-9.]+)"'

