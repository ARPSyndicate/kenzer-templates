id: notion-detect

info:
  name: Notion Detect
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Notion – One workspace. Every team."
  tags: notion,tech

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Notion – One workspace. Every team."
          - "Notion Labs, Inc."
        condition: or

      - type: status
        status:
          - 200
