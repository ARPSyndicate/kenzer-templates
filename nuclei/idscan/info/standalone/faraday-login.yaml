id: faraday-login

info:
  name: Faraday Login
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: html:"faradayApp"
  tags: panel,faraday

requests:
  - method: GET
    path:
      - '{{BaseURL}}/#/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'ng-app="faradayApp">'

      - type: status
        status:
          - 200
