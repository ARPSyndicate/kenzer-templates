id: livehelperchat-detect

info:
  name: Live Helper Chat Detect
  author: pikpikcu,ricardomaia
  severity: info
  metadata:
    verified: true
    fofa-query: title="Live Helper Chat"
  tags: livehelperchat,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/doc/CHANGELOG.txt"
      - "{{BaseURL}}/doc/README.txt"

    stop-at-first-match: true
    redirects: true
    max-redirects: 2
    matchers-condition: or
    matchers:

      - type: regex
        part: body
        regex:
          - "(?i)Live.Helper.Chat"

      - type: regex
        regex:
          - '(?i)Copyright.\(c\).2019.Remigijus.Kiminas'

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '^(?i)((\d+\.)?(\d+\.)?(\*|\d+))v'
