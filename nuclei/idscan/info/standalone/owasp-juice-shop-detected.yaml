id: owasp-juice-shop-detect

info:
  name: OWASP Juice Shop
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="OWASP Juice Shop"
  tags: tech,owasp

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>OWASP Juice Shop</title>"

      - type: status
        status:
          - 200
