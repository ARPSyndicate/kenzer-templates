id: solarview-compact-panel

info:
  name: SolarView Compact Panel
  author: princechaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"SolarView Compact"
  tags: panel,solarview,iot

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Solar_Menu.php"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "SolarViewCompact"

      - type: status
        status:
          - 200
