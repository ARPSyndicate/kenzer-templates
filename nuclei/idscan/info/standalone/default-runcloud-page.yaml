id: default-runcloud-page

info:
  name: RunCloud Default Page
  author: pussycat0x
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Welcome To RunCloud"
  tags: tech,runcloud,default-page

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Welcome To RunCloud'

      - type: status
        status:
          - 200
