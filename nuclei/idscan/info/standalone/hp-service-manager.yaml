id: hp-service-manager

info:
  name: HP Service Manager
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: http.title:"HP Service Manager"
  tags: panel,hp,service

requests:
  - method: GET
    path:
      - '{{BaseURL}}/sm935/index.do'
      - '{{BaseURL}}/sm/ess.do'

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '(?m)<title>HP Service Manager(.*)<\/title>'
      - type: status
        status:
          - 200
