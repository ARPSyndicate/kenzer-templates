id: ftm-manager-panel

info:
  name: Financial Transaction Manager Login Panel - Detect
  author: idealphase
  severity: info
  description: Financial Transaction Manager login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: http.html:"FTM manager"
    google-query: intitle:"FTM manager"
  tags: panel,ftm

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'FTM Manager'
          - 'login-panel'
        condition: and

      - type: status
        status:
          - 200

