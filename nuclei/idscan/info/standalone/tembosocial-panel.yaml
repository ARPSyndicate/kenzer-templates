id: tembosocial-panel

info:
  name: TemboSocial Admin Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: TemboSocial Admin panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: title:"TemboSocial Administration"
  tags: panel,tembosocial

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin.php"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>TemboSocial Administration</title>'

      - type: status
        status:
          - 200

