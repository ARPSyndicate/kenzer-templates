id: call-break-cms

info:
  name: Call Break CMS Panel - Detect
  author: dhiyaneshDk
  severity: info
  description: Call Break CMS panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - '<title>Call Break CMS</title>'
        condition: and

