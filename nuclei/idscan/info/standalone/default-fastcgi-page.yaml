id: default-fastcgi-page

info:
  name: Fastcgi Default Test Page
  author: dhiyaneshDk
  severity: info
  metadata:
    shodan-query: http.title:"FastCGI"
  tags: tech,fastcgi

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<title>TurnKey NGINX PHP FastCGI Server</title>"
        part: body
