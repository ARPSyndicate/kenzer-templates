id: crxde-lite

info:
  name: CRXDE Lite Panel - Detect
  author: nadino
  severity: info
  description: CRXDE Lite panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/crx/de/index.jsp"
    matchers:
      - type: word
        words:
          - "<title>CRXDE Lite</title>"

