id: emby-panel

info:
  name: Emby Login Panel - Detect
  author: idealphase
  severity: info
  description: |
    Emby login panel was detected.
  reference:
    - https://github.com/MediaBrowser/Emby
    - https://emby.media/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: http.title:"emby"
  tags: panel,emby,oss

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Emby</title>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<script src="apploader\.js\?v=(.+)" defer><\/script>'

