id: cx-cloud-login

info:
  name: CX Cloud Panel - Detect
  author: dhiyaneshDk
  severity: info
  description: CX Cloud panel was detected,
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel,cx

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/cxcum/'

    matchers:
      - type: word
        words:
          - "<title>CX Cloud</title>"

