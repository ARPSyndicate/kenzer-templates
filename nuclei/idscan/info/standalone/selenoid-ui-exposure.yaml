id: selenoid-ui-exposure

info:
  name: Selenoid UI Login Panel - Detect
  author: pdteam
  severity: info
  description: Selenoid UI login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/admin/login'
    matchers:
      - type: word
        words:
          - "<title>Selenoid UI</title>"
          - "/manifest.json"
        condition: and

