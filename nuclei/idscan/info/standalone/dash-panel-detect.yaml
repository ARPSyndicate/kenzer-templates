id: dash-panel-detect

info:
  name: Dash Panel Detect
  author: tess
  severity: info
  metadata:
    verified: "true"
    shodan-query: html:"DashRenderer"
  tags: tech,dash

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '_dash-config'
          - 'DashRenderer'
        condition: and

      - type: status
        status:
          - 200
