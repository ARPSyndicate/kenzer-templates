id: hashicorp-boundary-detect

info:
  name: HashiCorp Boundary Detect
  author: codexlynx
  severity: info
  description: Detects HashiCorp Boundary
  tags: tech,hashicorp

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - 'HashiCorp Boundary'
