id: vault-panel

info:
  name: Vault Login Panel
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    shodan-query: http.favicon.hash:-919788577
  tags: panel,vault

requests:
  - method: GET
    path:
      - "{{BaseURL}}/ui/vault/auth?with=oidc%2F"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "<title>Vault</title>"
          - "vault/"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
