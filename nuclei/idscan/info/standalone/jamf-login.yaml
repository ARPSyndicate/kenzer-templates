id: jamf-login

info:
  name: Jamf Pro Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: Jamf Pro login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: title:"Jamf Pro"
  tags: panel,jamf

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '<title>Jamf Pro Login(.*)</title>'

      - type: status
        status:
          - 401

