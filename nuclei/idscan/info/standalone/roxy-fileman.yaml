id: roxy-fileman

info:
  name: Roxy File Manager - Panel Detect
  author: liquidsec,DhiyaneshDk
  description: Roxy File Manager panel was detected.
  severity: info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    google-query: intitle:"Roxy file manager"
  tags: tech,fileupload,roxy,fileman

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.html"
      - "{{BaseURL}}/fileman/index.html"
      - "{{BaseURL}}/fileman/php/fileslist.php"
      - "{{BaseURL}}/fileman/asp_net/main.ashx"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Roxy file manager'
          - '[{"p":"'
        condition: or

      - type: status
        status:
          - 200

