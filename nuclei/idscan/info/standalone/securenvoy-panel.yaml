id: securenvoy-panel

info:
  name: SecurEnvoy Admin Login Panel - Detect
  author: 0xrod
  severity: info
  description: SecurEnvoy admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel,securenvoy

requests:
  - method: GET
    path:
      - "{{BaseURL}}/secadmin/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<base href="/secadmin/">'
        part: body

      - type: status
        status:
          - 200

