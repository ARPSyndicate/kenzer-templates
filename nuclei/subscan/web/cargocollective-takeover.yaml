id: cargocollective-takeover

info:
  name: CargoCollective Takeover Detection
  author: pdteam
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/152
  tags: takeover,cargocollective

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - '<div class="notfound">'
          - '404 Not Found<br>'
        condition: and
