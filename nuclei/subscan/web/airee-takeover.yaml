id: airee-takeover

info:
  name: Airee Takeover Detection
  author: pdteam
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/104
  tags: takeover,airee

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        name: airee
        words:
          - 'Ошибка 402. Сервис Айри.рф не оплачен'
