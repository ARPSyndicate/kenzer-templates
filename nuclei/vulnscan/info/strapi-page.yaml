id: strapi-page

info:
  name: Strapi Page
  author: dhiyaneshDk
  severity: info
  metadata:
    shodan-query: http.title:"Welcome to your Strapi app"
  tags: api,strapi

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - '<title>Welcome to your Strapi app</title>'
        condition: and
