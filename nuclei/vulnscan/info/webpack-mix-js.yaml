id: webpack-mix-js

info:
  name: Webpack Mix File Disclosure
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: html:"webpack.mix.js"
  tags: config,exposure,devops

requests:
  - method: GET
    path:
      - "{{BaseURL}}/webpack.mix.js"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Mix Asset Management"
          - "const mix"
        condition: and

      - type: status
        status:
          - 200
