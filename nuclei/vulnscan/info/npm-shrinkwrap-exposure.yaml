id: npm-shrinkwrap-exposure

info:
  name: Node Shrinkwrap Exposure
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: html:"npm-shrinkwrap.json"
  tags: config,exposure,npm

requests:
  - method: GET
    path:
      - "{{BaseURL}}/npm-shrinkwrap.json"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "version"
          - "dependencies"
        condition: and

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 200
