id: zenserp-api-key
info:
  name: Zenserp Api Key
  author: ritikchaddha
  severity: info
  reference:
    - https://github.com/trufflesecurity/trufflehog/blob/main/pkg/detectors/zenserp/zenserp.go
  tags: exposure,token,zenserp,apikey

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - "zenserp"

    extractors:
      - type: regex
        part: body
        regex:
          - '([0-9a-z-]{36})'
