id: hfs-exposure

info:
  name: HFS Exposure
  author: tess
  severity: unknown
  metadata:
    verified: true
    shodan-query: title:"HFS /"
  tags: misconfig,hfs,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "HFS /"
          - "Messages"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
