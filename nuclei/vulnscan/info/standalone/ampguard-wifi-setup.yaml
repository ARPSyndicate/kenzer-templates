id: ampguard-wifi-setup

info:
  name: AmpGuard Wifi Setup
  author: pussycat0x
  severity: info
  metadata:
    verified: "true"
    shodan-query: title:"AmpGuard wifi setup"
  tags: ampguard,iot,setup,wifi

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "AmpGuard wifi setup"

      - type: status
        status:
          - 200
