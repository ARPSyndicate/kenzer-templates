id: github-debug

info:
  name: GitHub Debug Page
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"GitHub Debug"
  tags: misconfig,github,debug

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "GitHub Debug"

      - type: status
        status:
          - 200
