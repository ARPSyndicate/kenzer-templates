id: cloudcenter-installer

info:
  name: CloudCenter Installer Exposure
  author: pussycat0x
  severity: unknown
  metadata:
    verified: true
    shodan-query: title:"CloudCenter Installer"
  tags: misconfig,cisco,cloudcenter,install,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>CloudCenter Installer'

      - type: status
        status:
          - 200
