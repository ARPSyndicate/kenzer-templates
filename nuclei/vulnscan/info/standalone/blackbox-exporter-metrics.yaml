id: blackbox-exporter-metrics

info:
  name: Blackbox Exporter Metrics Exposed
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Blackbox Exporter"
  tags: blackbox,exposure,debug

requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Blackbox exporter"
          - "blackbox_exporter_build_info"
        condition: or

      - type: status
        status:
          - 200
