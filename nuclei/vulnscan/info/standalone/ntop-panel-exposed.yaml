id: ntop-panel-exposed

info:
  name: ntop Network Traffix Exposed
  author: tess
  severity: unknown
  metadata:
    verified: true
    shodan-query: title:"Configure ntop"
  tags: misconfig,ntop,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Configure ntop"
          - "directory is properly installed"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
