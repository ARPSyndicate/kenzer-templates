id: phpcli-stack-trace

info:
  name: PHP CLI Server Stack Trace
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    shodan-query: The requested resource <code class="url">
  tags: misconfig,phpcli

requests:
  - method: GET
    path:
      - '{{BaseURL}}/{{randstr}}.php'

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<code.*>/{{randstr}}.php.* this server.'
          - '404 Not Found'
          - '<h1>Not Found</h1>'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 404
