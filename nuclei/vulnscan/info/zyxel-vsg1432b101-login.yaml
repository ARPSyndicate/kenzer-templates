id: zyxel-vsg1432b101-login

info:
  name: Zyxel VSG1432-B101 - Login Detection
  author: princechaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"VSG1432-B101"
  tags: tech,zyxel,modem,router

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Welcome to ZyXEL VSG1432-B101::"

      - type: status
        status:
          - 200
