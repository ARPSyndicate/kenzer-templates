id: contentify-installer

info:
  name: Contentify Installer Exposure
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
  tags: misconfig,contentify,install,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Contentify - Step 1'
          - 'start the installation'
        condition: and

      - type: status
        status:
          - 200
