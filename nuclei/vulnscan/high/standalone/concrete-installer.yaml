id: concrete-installer

info:
  name: Concrete Installer
  author: pussycat0x
  severity: high
  metadata:
    verified: true
    shodan-query: title:"Install concrete"
  tags: misconfig,exposure,install,concrete

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.php/install"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "install concrete"
          - "choose language"
        condition: and
        case-insensitive: true

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
