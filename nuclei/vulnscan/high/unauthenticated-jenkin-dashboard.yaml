id: unaunthenticated-jenkin

info:
  name: Unauthenticated Jenkin Dashboard
  author: dhiyaneshDK
  severity: high

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - Dashboard [Jenkins]
        condition: and

      - type: status
        status:
          - 200
