id: unauth-wavink-panel

info:
  name: Unauthenticated Wavlink Panel
  author: princechaddha
  severity: high
  metadata:
    verified: true
    shodan-query: http.title:"Wi-Fi APP Login"
  tags: exposure,wavlink,unauth,misconfig,router

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wifi_base.shtml"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>APP</title>"

      - type: regex
        part: body
        regex:
          - 'var passphraseKey12="(.*)";'

      - type: word
        part: body
        negative: true
        words:
          - 'var passphraseKey12="";'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'var passphraseKey12="(.*)";'
