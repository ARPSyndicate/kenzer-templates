id: phpinfo-files

info:
  name: phpinfo Disclosure
  author: pd-team & daffainfo
  severity: low

requests:
  - method: GET
    path:
      - "{{BaseURL}}/php.php"
      - "{{BaseURL}}/phpinfo.php"
      - "{{BaseURL}}/info.php"
      - "{{BaseURL}}/infophp.php"
      - "{{BaseURL}}/php_info.php"
      - "{{BaseURL}}/test.php"
      - "{{BaseURL}}/i.php"
      - "{{BaseURL}}/asdf.php"
      - "{{BaseURL}}/pinfo.php"
      - "{{BaseURL}}/phpversion.php"
      - "{{BaseURL}}/time.php"
      - "{{BaseURL}}/index.php"
      - "{{BaseURL}}/temp.php"
      - "{{BaseURL}}/old_phpinfo.php"
      - "{{BaseURL}}/infos.php"
      - "{{BaseURL}}/linusadmin-phpinfo.php"
      - "{{BaseURL}}/php-info.php"
    matchers:
      - type: word
        words:
          - "PHP Extension"
          - "PHP Version"
        condition: and
