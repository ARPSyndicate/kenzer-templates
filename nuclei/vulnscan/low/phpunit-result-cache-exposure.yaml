id: phpunit-result-cache-exposure

info:
  name: PHPUnit Result Cache File Exposure
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    shodan-query: ".phpunit.result.cache"
  tags: config,exposure,devops

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.phpunit.result.cache"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"defects"'

      - type: status
        status:
          - 200
