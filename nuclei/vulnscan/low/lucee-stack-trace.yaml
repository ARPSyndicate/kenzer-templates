id: lucee-stack-trace

info:
  name: Lucee Stack Trace Error
  author: dhiyaneshDK
  severity: low
  metadata:
    shodan-query: http.title:"Lucee"
  tags: lucee,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'lucee.runtime'

      - type: status
        status:
          - 500
          - 200
        condition: or
