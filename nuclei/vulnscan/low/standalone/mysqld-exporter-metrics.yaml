id: mysqld-exporter-metrics

info:
  name: Detect MySQLd Exporter
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    shodan-query: title:"MySQLd exporter"
  tags: mysqld,exposure,debug,misconfig

requests:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "mysqld"
          - "# HELP"
        condition: and

      - type: status
        status:
          - 200
