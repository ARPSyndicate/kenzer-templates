id: command-api-explorer

info:
  name: Command API Explorer
  author: DhiyaneshDK
  severity: low
  metadata:
    verified: true
    shodan-query: http.html:"Command API Explorer"
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/explorer.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Command API Explorer</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
