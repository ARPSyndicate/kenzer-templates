id: netdata-panel

info:
  name: Netdata Panel
  author: TechbrunchFR
  severity: low
  description: |
    Netdata is high-fidelity infrastructure monitoring and troubleshooting. Open-source, free, preconfigured, opinionated, and always real-time.
  metadata:
    shodan-query: http.title:"netdata dashboard"
  reference:
    - https://github.com/netdata/netdata
  tags: panel,netdata

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/info"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - "application/json"

      - type: word
        part: body
        words:
          - "netdata"