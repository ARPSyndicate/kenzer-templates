id: hydra-dashboard

info:
  name: Hydra Dashboard Exposed
  author: tess
  severity: low
  metadata:
    verified: true
    shodan-query: title:"Hydra Router Dashboard"
  tags: panel,exposure,hydra

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Hydra Router Dashboard"
          - "screen: 'dashboard'"
        condition: and

      - type: status
        status:
          - 200
