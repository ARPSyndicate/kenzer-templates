id: self-signed-ssl

info:
  name: Self Signed SSL Certificate
  author: righettod,pdteam
  severity: low
  tags: ssl

ssl:
  - address: "{{Host}}:{{Port}}"

    extractors:
      - type: json
        name: common_name
        json:
          - ".common_name[]"
        internal: true

      - type: json
        name: issuer_common_name
        json:
          - ".issuer_common_name[]"
        internal: true

    matchers:
      - type: dsl
        dsl:
          - "common_name == issuer_common_name"