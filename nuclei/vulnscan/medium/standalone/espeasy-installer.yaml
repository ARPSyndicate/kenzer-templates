id: espeasy-installer

info:
  name: ESPEasy Installation Exposure
  author: ritikchaddha
  severity: medium
  metadata:
    verified: true
  tags: misconfig,espeasy,install,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/ESPEasy"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Install ESPEasy"

      - type: status
        status:
          - 200
